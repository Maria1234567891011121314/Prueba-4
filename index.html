<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protección con Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #mensaje {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> “¿En qué año nació Godofredo Leibniz?”</h1>
        <form id="password-form">
            <input type="password" id="password" placeholder="Contraseña">
            <button type="button" onclick="verificarContraseña()">Enviar</button>
        </form>
        <p id="mensaje" style="display:none;"> “HAS GANADO :)”</p>
    </div>

    <script>
        function verificarContraseña() {
            var password = document.getElementById("password").value;
            var mensaje = document.getElementById("mensaje");

            if (password === "iniciativa") { // Cambia "clavecorrecta" por la contraseña que desees
                mensaje.style.display = "block";
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
